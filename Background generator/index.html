<!DOCTYPE html>
<html>

<head>
    <title>Background Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        #grad1 {
            background: radial-gradient(circle, #ffafcc, #a2d2ff);
        }

        .container {
            padding: 30px;
            text-align: center;
        }

        h1,
        h3,
        h4 {
            padding: 13px;
        }

        button {
            margin: 5px;
            padding: 0px;
        }
    </style>
</head>

<body id="grad1">
    <div class="container">
        <h1>Welcome to the Background Generator!</h1>
        <h3>Select whichever colors you want: </h3>
        <input type="color" id="color1" value="#ffafcc">
        <input type="color" id="color2" value="#a2d2ff">
        <button class="btn btn-outline-dark">Generate</button>

        <h4>The color codes are #ffafcc and #a2d2ff</h4>

    </div>
    <script src="index.js"></script>
</body>

</html>
